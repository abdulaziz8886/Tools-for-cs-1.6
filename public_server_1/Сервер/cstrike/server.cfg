// Файл конфигурации сервера.
// Конфиг нужен для старта сервера.

// Выключаем авто-прицеливание (чит)
sv_aim 0

// Выключаем разрешение на паузу игрокам в игре.
pausable 0

// Название вашего сервера
hostname "Чистый сервер КС 1.6"

// Установка rcon пароля
rcon_password "" // Пароль для управления сервером через консоль клиента. Чтоб данная функция не работала, оставьте пустым - "".

// Лог сервера
log on
mp_logdetail 0
mp_logmessages 1

// Максимальная скорость передвижения
sv_maxspeed 320
sv_maxrate 25000
sv_spectatormaxspeed 500
sv_maxupdaterate 101
sv_minrate 2500
sv_minupdaterate 20
decalfrequency 60

// Максимум FPS
sys_ticrate 1200
mm_insane 0

// Уменьшаем пинг
booster_show_connmsg 1 
booster_autofps 100 
booster_minsleepms 3 
booster_force_systicrate 10000 
booster_cpu_enabled 0 
booster_cpu_spikemax 3 
booster_cpu_spikelevel 75 
booster_cpu_mminc 2

// Длительность карты (в минутах)
mp_timelimit 50

// Настраиваем сервер
cl_minmodels 0

mp_autokick 0
mp_autoteambalance 1
mp_c4timer 35
mp_flashlight 1
mp_footsteps 1
mp_freezetime 2
mp_friendlyfire 0
mp_hostagepenalty 0
mp_limitteams 0
mp_tkpunish 0
mp_startmoney 800
mp_chattime 2
mp_falldamage 1

mp_roundtime 7
mp_buytime 25
mp_fadetoblack 0
mp_forcechasecam 0
mp_forcecamera 0
mp_kickpercent 100
mp_playerid 1
sv_airaccelerate 10
sv_airmove 1

sv_restartround 0
sv_maxspeed 320
sv_proxies 1
sv_allowupload 1
sv_voiceenable 1
sv_alltalk 0
sv_voicequality 4
sv_voicecodec voice_speex

// Выключаем разрешение на читы
sv_cheats 0

// Вкл/Выкл LAN мод
sv_lan 0

// Регион сервера
//sv_contact
sv_region 3
sv_contact "vk.com/id63671168"

// Загрузка банов
exec listip.cfg
exec banned.cfg

// Быстрая закачка файлов
sv_allowdownload 1
sv_downloadurl "http://syomik-fedoseev.narod2.yandex.ru/cstrike/"
sv_allowupload 1

// Разрешаем использовать Сетмастера (Сетмастера сюда не пишем! Пишем их по адресу \cstrike\addons\amxmodx\configs\setmaster.ini)
setmaster enable "1"