// Основное наказание
//
// Оно будет использовано в том случае,
// если для конкретного обнаружения не
// настроено его собственное наказание
//
// При нахождении системы банов плагин
// автоматически заменит эту настройку
// на нужную
//
// Параметр - строка
// Обозначения:
//
// %userid% 	- userid нарушителя
// %reason% 	- причина наказания
// %time% 	- время наказания
// %name%	- ник нарушителя
// %ip%		- IP нарушителя
// %steamid%	- Steam ID нарушителя
//
// По умолчанию:
// hd_punishiment "hd_ban %userid% %time% %reason%"



hd_punishiment "hd_ban %userid% %time% %reason%"



// Вывод сообщения при нарушении
// Параметр - число
// Допустимые значения:
//
// 0		- выкл
// 1		- вкл
//
// По умолчанию:
// hd_mess_enable "1"



hd_mess_enable "1"



// Параметры hud-сообщения
// Параметр - строка
//
// По умолчанию:
// hd_mess_params "255 0 0 -1.0 0.8 1 0.0 10.0 0.0 0.0 -1"



hd_mess_params "255 0 0 -1.0 0.8 1 0.0 10.0 0.0 0.0 -1"



// Логирование (запись) нарушений
// Параметр - число
// Допустимые значения:
